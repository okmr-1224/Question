<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アンケートフォーム</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>好きなタイプは？</h1>
  <form id="survey-form">
    <label>
      名前：<br>
      <input type="text" name="username" required>
    </label><br>
    <label>
      好きなタイプ：<br>
      <select name="answer" required>
        <option value="" disabled selected>🔽 タイプを選んでね！</option>
        <option value="ノーマル">⚪️ ノーマル</option>
        <option value="ほのお">💧 ほのお</option>
        <option value="みず">🌿 みず</option>
        <option value="でんき">⚡️ でんき</option>
        <option value="くさ">🌱 くさ</option>
        <option value="こおり">❄️ こおり</option>
        <option value="かくとう">👊 かくとう</option>
        <option value="どく">☠️ どく</option>
        <option value="じめん">🌎 じめん</option>
        <option value="ひこう">🪽 ひこう</option>
        <option value="エスパー">🥄 エスパー</option>
        <option value="むし">🐞 むし</option>
        <option value="いわ">🪨 いわ</option>
        <option value="ゴースト">👻 ゴースト</option>
        <option value="ドラゴン">🐉 ドラゴン</option>
        <option value="あく">😈 あく</option>
        <option value="はがね">⚙️ はがね</option>
        <option value="フェアリー">🦩 フェアリー</option>
      </select>
    </label><br>
    <label>
      一言コメント（任意）：<br>
      <input type="text" name="comment" maxlength="100">
    </label><br>
    <button type="submit">送信する</button>
  </form>
  <p id="message"></p>

  <canvas id="chart"></canvas>
  <div id="latest">
    <h3>最新の回答✨</h3>
  </div>
</body>
</html>
