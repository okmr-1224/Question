<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アンケート結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', 'Hiragino Maru Gothic Pro', sans-serif;
      background: #fffafc;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff66a5;
    }
    #chart-container {
      max-width: 500px;
      margin: auto;
      background: #ffe0f0;
      border-radius: 2rem;
      padding: 1.5rem;
      box-shadow: 0 5px 10px rgba(255, 102, 165, 0.2);
    }
  </style>
</head>
<body>
  <h1>アンケート結果</h1>
  <div id="chart-container">
    <canvas id="responseChart"></canvas>
  </div>

  <script>
  async function drawChart() {
    try {
      const response = await fetch('../../data/responses.json');
      if (!response.ok) throw new Error('Fetch failed!');
      const data = await response.json();
      console.log("読み込んだデータ：", data);

      // データを集計する処理ここから
      const counts = {};
      data.forEach(entry => {
        counts[entry.answer] = (counts[entry.answer] || 0) + 1;
      });

      const labels = Object.keys(counts);
      const values = Object.values(counts);

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: ['#f87171', '#34d399', '#60a5fa', '#fbbf24', '#c084fc'],
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 16
                }
              }
            }
          }
        }
      });
    } catch (error) {
      console.error("読み込み失敗！", error);
      document.getElementById('chart-container').innerHTML = "<p style='color:red;'>読み込みに失敗しました😢</p>";
    }
  }

  drawChart();
</script>

</body>
</html>
